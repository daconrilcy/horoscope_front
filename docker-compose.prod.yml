services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: horoscope-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_CREDENTIALS_SECRET_KEY=${API_CREDENTIALS_SECRET_KEY}
      - LLM_ANONYMIZATION_SALT=${LLM_ANONYMIZATION_SALT}
      - REFERENCE_SEED_ADMIN_TOKEN=${REFERENCE_SEED_ADMIN_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_DEFAULT=${OPENAI_MODEL_DEFAULT:-gpt-4o-mini}
      - AI_ENGINE_TIMEOUT_SECONDS=${AI_ENGINE_TIMEOUT_SECONDS:-30}
      - AI_ENGINE_RATE_LIMIT_PER_MIN=${AI_ENGINE_RATE_LIMIT_PER_MIN:-30}
      - AI_ENGINE_RATE_LIMIT_ENABLED=${AI_ENGINE_RATE_LIMIT_ENABLED:-true}
      - AI_ENGINE_CACHE_ENABLED=${AI_ENGINE_CACHE_ENABLED:-true}
      - AI_ENGINE_CACHE_TTL_SECONDS=${AI_ENGINE_CACHE_TTL_SECONDS:-3600}
    volumes:
      - app_logs:/app/logs
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: horoscope-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - external
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  db:
    image: postgres:16-alpine
    container_name: horoscope-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: horoscope-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  app_logs:
