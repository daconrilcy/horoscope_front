services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: horoscope-backend
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    image: node:22-alpine
    container_name: horoscope-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "[ -d node_modules ] || npm ci; npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  frontend_node_modules:
