<svg class="icon-pisces" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Poisson (Pisces)">
  <!-- Background (modifiable in CSS) -->
  <rect class="pi-bg" x="4" y="4" width="56" height="56" rx="14"></rect>

  <!-- Pisces glyph: two arcs + center bar (modifiable in CSS) -->
  <g class="pi-mark" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- left arc -->
    <path d="M28 20
             C22 26, 22 38, 28 44"></path>
    <!-- right arc -->
    <path d="M36 20
             C42 26, 42 38, 36 44"></path>
    <!-- middle bar -->
    <path d="M24 32 H40"></path>
  </g>

  <style>
    /* Defaults (override these in your CSS) */
    .pi-bg { fill: var(--pisces-bg, #c7b0e6); }
    .pi-mark { stroke: var(--pisces-mark, #ffffff); stroke-width: 4; }
  </style>
</svg>